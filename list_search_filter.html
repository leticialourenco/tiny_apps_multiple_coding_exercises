<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Apps - List Search Filter</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/jsx">
        const { useState } = React;

        const Search = props => {
            const sendTermToList = term => {
                props.callbackGetSearchTerm(term);
            }

            const [searchField, setSearchField] = useState('');
            const handleInputChange = event => {
                setSearchField(event.target.value);
            }

            const [searchTerm, setSearchTerm] = useState('');
            const handleSearchSubmit = event => {
                event.preventDefault();
                setSearchTerm(searchField);
                sendTermToList(searchField);
                setSearchField('');
            }

            return(
                <div>
                    <form onSubmit={ handleSearchSubmit }>
                        <input
                            type="text"
                            onChange={ handleInputChange }
                            value={ searchField }
                        />
                        <input type="submit" />
                    </form>
                    <h3>{ searchTerm ? <span>Results for: { searchTerm }</span> : <span>All results</span> }</h3>
                </div>
            )
        }

        const List = props => {
            const [listItems, setListItems] = useState(['initial', 'list','in','state']);

            const filter = props.filter;
            let filteredListItems = listItems;
            if (filter !== 'all') {
                filteredListItems = listItems.filter(item => (item.includes(filter)));
            }

            const buildList = filteredListItems.map(item => (
                <li key={ item }>{ item }</li>
            ));

            return(
                <ul>
                    { buildList }
                </ul>
            );
        }

        const ListApp = props => {
            const [filter, setFilter] = useState('all');
            const callbackGetSearchTerm = searchTerm => {
                setFilter(searchTerm);
            };

            return(
                <div>
                    <Search callbackGetSearchTerm={ callbackGetSearchTerm }/>
                    <List filter={ filter }/>
                </div>
            );
        }

        ReactDOM.render(
          <ListApp />,
          document.getElementById('root')
        );
    </script>
</body>
</html>
